<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Monumentos</title>
  <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/irish.css">
  <link rel="stylesheet" href="/css/kube.css">
  <style>
    .container-one {
      margin:0 auto;
      max-width:1240px;
      padding:0 20px;
}
    .leftie {
      text-align: left;
      margin-bottom:4rem;
}
    hr.style-one {
      border: 0;
      height: 1px;
      background: #333;
      background-image: linear-gradient(to right, #ccc, #333, #ccc);
}
     hr.style-two {
      border: 0;
      height: 1px;
      background: #bada55;
      background-image: linear-gradient(to right, #eee, #bada55, #eee);
}
    img.this {
     border-radius :4px 4px 4px 4px;
     width: 94%;
     margin-top: 3em;
}
    .tp-4 {
      padding-top: 4rem;
    }
  </style>
</head>
<body style="background-color:rgba(244,235,228,.4);font-size: 1.135rem;">
  <h2 class="league-three">Dirección de Cultura</h2>
    <h2 class="league-sm">MONUMENTOS, PLAZAS Y PARQUES</h2>

  <div class="container-one">
    <hr class="style-one" />
  <div
    data-stein-url="https://api.steinhq.com/v1/storages/5d86c23a95caec04c53f70c2/monumentos"
  >
    <div class="row gutters">
      <div class="col col-4">
        <img class="this" src="{{img}}">
      </div>
      <div class="col col-3 leftie">
      <h2 class="league-sm">{{nombre}}</h2>
      <p><u>Autor</u>:<br/><strong> {{autor}}</strong></p>
      <p><u>Ubicación</u>:<br/><strong>  {{place}}</strong></p>
      <p><u>Año de erección</u>:<br/> {{fecha}}</p>
      <p><u>Costo</u>:<br/>
        {{costo}}
      </p>
      </div>
      <div class="col col-5 leftie tp-4">
      <p><strong>COMPOSICIÓN</strong><br/>
        {{info}}
      </p>
      <p><strong>ANÉCDOTAS</strong><br />
        {{info-1}}
      </p>
      </div>
    </div><!-- END row gutters -->
      <hr class="style-two" />

  </div>
  </div><!-- END container -->
  <div class="site-footer" >
  <div class="row">

    <div style="text-align:center;" class="col col-12">
    <figure><img src="/assets/dreamers.svg" style="width:20rem;"/></figure><br />
    <p>MUSEO MUNICIPAL DE GUAYAQUIL</p>
    </div>


  <div style="text-align:center;" class="col col-12">
       <hr id="final"/>
       <p>
         DESARROLLO WEB: <a href="mailto:fmayorga.uno@gmail.com">FERNANDO MAYORGA</a><br /><span style="color:#aaa;">&copy; Dirección de Cultura 2020.</span>
       </p>
  </div>

  </div>
  </div>

<script src="https://unpkg.com/stein-expedite@0.0.1/dist/index.js"></script>
</body>
</html>
