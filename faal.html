---
layout: ars
---
<div class="site-section">
  <h2 class="league">EN CARTELERA
  </h2>
  <ul class="in-the-wild">
    {% assign arts = site.arts | sort: 'listing-priority' %}
    {% for art in arts %}
    <li>
      <h3><a href="{{ art.url }}">{{ art.arte }} </a></h3><p>{{ art.title }}</p>
    </li>
    {% endfor %}
  </ul>
  <p><a href="/faal" class="direct-to-section">Todas las artes</a>  </p>
  <div class=cta-option>
      <a class="btn btn-alt" href="/afiche.pdf">Imprimir programa
      </a>
    </div>
  </div>
