  <script>
    $(document).ready( function(){
  $('#mid-menu .it').each(function(){
    var max = 360,
        hue = Math.floor(Math.random() * max),
        half = hue - 180;
    $(this).find('.background-gradient').css({ backgroundImage: 'linear-gradient(45deg,hsl('+hue+',75%,50%) 0%,hsl('+half+',75%,50%) 100%)' });
    var $title = $(this).find('.informax .titulado');
    if ( $title.text().length > 35 ) {
      $title.text( $title.text().substring(0,35) + '...' );
    }
    var $p = $(this).find('.informax p');
    if ( $p.text().length > 100 ) {
      $p.text( $p.text().substring(0,100) + '...' );
    }
    var content = $(this).find('.informax .content-mid').outerHeight();
    $(this).find('.informax').css('bottom','-'+content+'px');
  });
});
  </script>
