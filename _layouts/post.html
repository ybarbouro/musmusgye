/* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
@import url(http://fonts.googleapis.com/css?family=Oswald:400,300);
section { display: flex;
  justify-content: center;
  max-width: 1200px;
  margin: 0 auto;
  }
article {
margin: 1rem;
-ms-flex: 1 0 0px;
flex: 1;
/* shortcut for "flex-grow: 1". Note that it MUST be a unitless value to work; defined with a unit (e.g. flex: 1px) the shortcut would alter the flex-basis property. */
}
article.breaking {
-ms-flex-grow: 2;
flex: 2;
/* shortcut for "flex-grow: 2" */
}

article img {
width: 100%; height: auto;
border-radius: 7px;
}
article h1, article h2, article h3 { font-family: "Oswald", sans-serif; }
article h1 {
font-size: 1.7rem;
line-height: 1.3;
text-align: left;
text-transform: uppercase;
}
article h2, article h3 {
font-size: 1rem;
text-align: right;
line-height: 1.3;
margin: 1.3rem 0;
font-weight: 300;
}
article h3 {
font-size: 1.1rem;
}
article p {
line-height: 1.3;
text-align: left;
}
@media screen and (max-width: 750px) {

section {
  -ms-flex-direction: column;
  -webkit-box-orient: vertical;
  flex-direction: column;
}
}
  </style>
