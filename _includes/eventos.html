<div class="for-grids">
<div class="grids">
	{% assign capsulas = site.capsulas | sort: 'listing-priority' %}
	{% for capsulas in capsulas limit: 3 %}  

<div class="item">
	{% if capsulas.image %}
	<img src="{{ capsulas.image }}" alt="Fotografía de {{ capsulas.title }}"/>
	{% endif %}  
	<h2 class="league-sm">{{ capsulas.title }}</h2>
	{% if capsulas.subtitle %}
	<h3>{{ capsulas.subtitle }}</h3>
	{% endif %}
	<p>{{ capsulas.content }}</p>
</div>
{% endfor %}
</div>
</div>
