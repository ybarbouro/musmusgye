<div class="for-grids">
<div class="grids">
	{% assign destacadas = site.destacadas | sort: 'listing-priority' %}
	{% for destacadas in destacadas limit: 3 %}  

<div class="item-grid">
	{% if destacadas.image %}
	<img src="{{ destacadas.image }}" alt="Fotografía de {{ destacadas.title }}"/>
	{% endif %}
	<h2 class="league-sm">{{ destacadas.title }}</h2>
	{% if destacadas.subtitle %}
	<h3 class="league-gray">{{ destacadas.subtitle }}</h3>
	{% endif %}
	<p>{{ destacadas.content }}</p>
</div>
{% endfor %}
</div>
</div>
