<div class="article-mag-wrap">
<div class="intro-ps leftie">

	<p><strong>Desde el año 2000</strong>, por las fiestas de Independencia de la Ciudad, la Dirección de Cultura de la M. I. Municipalidad de Guayaquil ha venido realizando el FESTIVAL DE ARTES AL AIRE LIBRE - INDEPENDENCIA DE GUAYAQUIL en las instalaciones del Malecón 2000; esta edición va más allá e integrará a sus concursos sitios emblemáticos de la ciudad como el Malecón del Estero Salado, el Parque Infantil y Malecón de la Ferroviaria, el Parque Lineal del Estero Salado y la Plaza Rodolfo Baquerizo Moreno.</p>

    <p>Considerando que las artes plásticas, escénicas, visuales y alternativas de la FAAL pueden ser herramienta para la sensibilización ambiental, la presente edición del <strong>FESTIVAL DE ARTES AL AIRE LIBRE - INDEPENDENCIA DE GUAYAQUIL</strong>  tendrá como <b>temática única</b> el <strong><em>&laquo;rescate y conservación del medio ambiente&raquo;</em></strong> la cual será aplicable para todas las categorías artísticas, <u>con excepción</u> de aquellas en las que explícitamente se incluya el tema libre.</p>


</div>
<hr />
</div>

<div id="registro" class="site-section-head">
  <h2 class="league-three">Inscripciones<br /><span style="font-size: 0.7em;">hasta el 22 de septiembre de 2017</span></h2>
  <ul class="in-the-wild">
    <li>
      <h3>1. Revisa las <a href="#bases">bases de participación</a> que se incluyen en la convocatoria al XVIII Festival de Artes al Aire Libre &mdash; FAAL &laquo;Independencia de Guayaquil&raquo;</h3>
      <p>Reune la <strong>documentación del solicitada</strong> de acuerdo con la categoría en la que vas a participar.</p>
    </li>
    <li>
      <h3>2. Descarga e imprime el <a href="/formularioFAAL.pdf">formulario de inscripción</a>; llénalo, fírmalo y adjunta una fotografía tamaño carnet.</h3>
      <p>La documentación solicitada deberá ser presentada, en las oficinas del <strong>Museo Municipal</strong> (Chile, entre Av. 10 de Agosto y Sucre) hasta las 17h00 del día <strong>22 de septiembre de 2017</strong>.</p>
    </li>
    <li>
      <h3>3. Completa el <a href="https://goo.gl/forms/zsQ1XlJANxT2xRjN2">registro digital</a> en línea.</h3>
      <p>Nos ayuda a recabar información para un eficaz registro de los participantes.</p>
    </li>
    <li>
    <h3>4. Revisa y pon atención a las fechas incluídas en el <a href="/crono-faal">cronograma</a> del FAAL</h3>
    <p>Durante las reuniones previas al festival se procederá a la entrega de las credenciales para los participantes</p>
    </li>
   </ul>
