<p>Inauguración de la Exposición “LATITUD 2°12’ y LONGITUD 79°54’ del cuarto ciclo (DOS) del artista italiano Enrico Cargnino, el día <strong>jueves 6 de febrero</strong> a las <strong>18h00</strong> en la Sala Polivalente del Museo Municipal de Guayaquil.</p>

<p>La muestra permanecerá abierta hasta el sábado 29 de febrero del 2020.</p>
